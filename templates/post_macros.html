{% macro page_title(page) %}
<a href="{{ page.permalink }}">
    <h2 class="post-title">{{ page.title }}</h2>
</a>
<p class="post-meta">
    Date: {{ page.date | date(format="%Y %B %e %H:%M")}}</p>
{% endmacro page_list %}

{% macro page_header(page) %}
<h1>{{ page.title }}</h1>
<span class="meta">
    Date: {{ page.date | date(format="%Y %B %e")}}
</span>
{% endmacro page_list %}
